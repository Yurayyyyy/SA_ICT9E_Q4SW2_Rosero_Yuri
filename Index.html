<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="cute-bg">
    <header>
        <h1 class="cute-font text-center">Calculator</h1>
    </header>
    <main class="container">
        <div class="gif-container">
            <img src="Lili.gif" alt="Lili GIF" class="gif">
        </div>
        <p class="cute-text">Enter two numbers and choose an operation to perform:</p>
        <div class="form-group">
            <label for="num1" class="cute-text">Number 1:</label>
            <input type="number" id="num1" class="form-control">
        </div>
        <div class="form-group">
            <label for="num2" class="cute-text">Number 2:</label>
            <input type="number" id="num2" class="form-control">
        </div>
        <div class="form-group">
            <button onclick="performArithmetic()" class="btn btn-primary cute-btn">Arithmetic</button>
            <button onclick="performComparison()" class="btn btn-secondary cute-btn">Comparison</button>
            <button onclick="performLogical()" class="btn btn-success cute-btn">Logical</button>
        </div>
        <div id="results" class="cute-text"></div>
    </main>
    <footer class="text-center cute-footer">
        <p class="cute-text">Made with ❤️ by [Yuri Rosero]</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
